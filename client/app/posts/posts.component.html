<div class="container">
  <div class="row">
    <div class="col-xs-4">
      <div class="post-list-item list-group'" *ngFor="let post of posts" (click)="selectElement(post)">
        <a class="list-group-item list-group-item-action">{{ post.title }}</a>
      </div>
    </div>

    <div class="col-xs-8 card post-detail__container" *ngIf="selectedPost">
      <h1 class="post-detail__title">{{ selectedPost.title }}</h1>
      <p class="card-text">{{ selectedPost.body }}</p>
    </div>

  </div>
</div>
